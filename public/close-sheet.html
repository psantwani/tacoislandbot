<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body {
         font-family: Arial, sans-serif;
         background: linear-gradient(120deg, #f7f3f0, #eae8e4);
         min-height: 100vh;
         margin: 0;
         padding: 20px; /* Ensure some space around the edges */
         display: flex;
         justify-content: center;
         align-items: flex-start; /* Align items at the top */
         box-sizing: border-box;
         overflow-y: auto; /* Enable scrolling on the entire page */
     }

     .sheet-container {
         background-color: white;
         padding: 20px 30px;
         border-radius: 8px;
         /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
         width: 100%;
         box-sizing: border-box;
         max-width: 400px;
         text-align: center;
         margin-top: 20px; /* Add space at the top */
     }

     h2 {
         color: #333;
         margin-bottom: 20px;
     }

     h3 {
         margin-bottom: 0px;
     }

     form {
         display: flex;
         flex-direction: column;
         gap: 15px;
         text-align: left;
     }

     label {
         font-size: 16px;
         /* color: #555; */
         text-align: left;
         margin-top: 1em;
     }

     input[type="text"], select {
         padding: 10px;
         border: 1px solid #ddd;
         border-radius: 4px;
         font-size: 16px;
         width: 90%;
     }

     button {
         padding: 10px;
         background-color: #28a745;
         color: white;
         border: none;
         border-radius: 4px;
         font-size: 16px;
         cursor: pointer;
         transition: background-color 0.3s;
         margin-top: 1em;
     }

     button:hover {
         background-color: #218838;
     }

     @media (max-width: 600px) {
         .sheet-container {
             padding: 15px 20px;
             max-width: 90%;
         }
     }
 </style>
