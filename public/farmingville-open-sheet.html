<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Sheet</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f7f3f0, #eae8e4);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* Ensure some space around the edges */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align items at the top */
            box-sizing: border-box;
            overflow-y: auto;
            /* Enable scrolling on the entire page */
        }

        .sheet-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            width: 100%;
            box-sizing: border-box;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
            /* Add space at the top */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            margin-bottom: 0px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-size: 16px;
            /* color: #555; */
            text-align: left;
            margin-top: 1em;
        }

        input[type="text"],
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 90%;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            .sheet-container {
                padding: 15px 20px;
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <script>
        // Redirect to login if not logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <div class="sheet-container">
        <h2>Farmingville Opening Sheet</h2>
        <div class="sheet-container">
            <form id="famingville-open-sheet-form" action="/submit-form" method="POST">
                <input type="hidden" name="sheetType" value="Farmingville Opening Sheet">

                <h3>Tasks</h3>

                <label for="task1">1. Check catering tickets:</label>
                <input type="hidden" name="task1_question" value="Check catering tickets:">
                <input type="text" id="task1_notes" name="task1_notes" placeholder="Enter name" required>

                <label for="task2">2. Count register & refill change:</label>
                <input type="hidden" name="task2_question" value="Count register & refill change:">
                <input type="text" id="task2_notes" name="task2_notes" placeholder="Enter name" required>

                <label for="task3">3. Setup dine-in area:</label>
                <input type="hidden" name="task3_question" value="Setup dine-in area:">
                <input type="text" id="task3_notes" name="task3_notes" placeholder="Enter name" required>

                <label for="task4">4. Refill Agua Fresca / Margarita:</label>
                <input type="hidden" name="task4_question" value="Refill Agua Fresca / Margarita:">
                <input type="text" id="task4_notes" name="task4_notes" placeholder="Enter name" required>

                <label for="task5">5. Margarita garnish (lime, strawberry & pineapple):</label>
                <input type="hidden" name="task5_question" value="Margarita garnish (lime, strawberry & pineapple):">
                </select>
                <input type="text" id="task5_notes" name="task5_notes" placeholder="Enter name" required>

                <label for="task6">6. Turn on lights and music:</label>
                <input type="hidden" name="task6_question" value="Turn on lights and music:">
                <input type="text" id="task6_notes" name="task6_notes" placeholder="Enter name" required>

                <label for="task7">7. Check thermostat temperature:</label>
                <input type="hidden" name="task7_question" value="Check thermostat temperature:">
                <input type="text" id="task7_notes" name="task7_notes" placeholder="Enter name" required>

                <label for="task8">8. Storefront window & door glass cleaned:</label>
                <input type="hidden" name="task8_question" value="Storefront window & door glass cleaned:">
                <input type="text" id="task8_notes" name="task8_notes" placeholder="Enter name" required>

                <label for="task9">9. Packing station ready:</label>
                <input type="hidden" name="task9_question" value="Packing station ready:">
                <input type="text" id="task9_notes" name="task9_notes" placeholder="Enter name" required>

                <label for="task10">10. Check online timing:</label>
                <input type="hidden" name="task10_question" value="Check online timing:">
                <input type="text" id="task10_notes" name="task10_notes" placeholder="Enter name" required>

                <label for="task11">11. Uber, Doordash, Grubhub - tablets online:</label>
                <input type="hidden" name="task11_question" value="Uber, Doordash, Grubhub - tablets online:">
                <input type="text" id="task11_notes" name="task11_notes" placeholder="Enter name" required>

                <label for="task12">12. Dine-in chips & salsa ready:</label>
                <input type="hidden" name="task12_question" value="Dine-in chips & salsa ready:">
                <input type="text" id="task12_notes" name="task12_notes" placeholder="Enter name" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript">
        loadForm('famingville-open-sheet-form');
        cacheForm('famingville-open-sheet-form');
        submitForm('famingville-open-sheet-form');
    </script>
</body>

</html>
