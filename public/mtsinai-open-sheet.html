<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Sheet</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f7f3f0, #eae8e4);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* Ensure some space around the edges */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align items at the top */
            box-sizing: border-box;
            overflow-y: auto;
            /* Enable scrolling on the entire page */
        }

        .sheet-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            width: 100%;
            box-sizing: border-box;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
            /* Add space at the top */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            margin-bottom: 0px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-size: 16px;
            /* color: #555; */
            text-align: left;
            margin-top: 1em;
        }

        input[type="text"],
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 90%;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            .sheet-container {
                padding: 15px 20px;
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <script>
        // Redirect to login if not logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <div class="sheet-container">
        <h2>Mt Sinai Opening Sheet</h2>
        <div class="sheet-container">
            <form id="mtsinai-open-sheet-form" action="/submit-form" method="POST">
                <input type="hidden" name="sheetType" value="Mt Sinai Opening Sheet">

                <h3>Tasks</h3>

                <label for="task1">1. Count Register:</label>
                <input type="hidden" name="task1_question" value="Count Register:">
                <input type="text" id="task1_notes" name="task1_notes" placeholder="Enter name" required>

                <label for="task2">2. Check Catering Tickets:</label>
                <input type="hidden" name="task2_question" value="Check Catering Tickets:">
                <input type="text" id="task2_notes" name="task2_notes" placeholder="Enter name" required>

                <label for="task3">3. Inside Lights:</label>
                <input type="hidden" name="task3_question" value="Inside Lights:">
                <input type="text" id="task3_notes" name="task3_notes" placeholder="Enter name" required>

                <label for="task4">4. Outside Lights:</label>
                <input type="hidden" name="task4_question" value="Outside Lights:">
                <input type="text" id="task4_notes" name="task4_notes" placeholder="Enter name" required>

                <label for="task5">5. Open Sign On:</label>
                <input type="hidden" name="task5_question" value="Open Sign On:">
                </select>
                <input type="text" id="task5_notes" name="task5_notes" placeholder="Enter name" required>

                <label for="task6">6. Carpets:</label>
                <input type="hidden" name="task6_question" value="Carpets:">
                <input type="text" id="task6_notes" name="task6_notes" placeholder="Enter name" required>

                <label for="task7">7. Tables inside and outside:</label>
                <input type="hidden" name="task7_question" value="Tables inside and outside:">
                <input type="text" id="task7_notes" name="task7_notes" placeholder="Enter name" required>

                <label for="task8">8. A/C on:</label>
                <input type="hidden" name="task8_question" value="A/C on:">
                <input type="text" id="task8_notes" name="task8_notes" placeholder="Enter name" required>

                <label for="task9">9. TV on:</label>
                <input type="hidden" name="task9_question" value="TV on:">
                <input type="text" id="task9_notes" name="task9_notes" placeholder="Enter name" required>

                <label for="task10">10. Music on:</label>
                <input type="hidden" name="task10_question" value="Music on:">
                <input type="text" id="task10_notes" name="task10_notes" placeholder="Enter name" required>

                <label for="task11">11. Check all Tablets:</label>
                <input type="hidden" name="task11_question" value="Check all Tablets:">
                <input type="text" id="task11_notes" name="task11_notes" placeholder="Enter name" required>

                <label for="task12">12. Organize packaging station:</label>
                <input type="hidden" name="task12_question" value="Organize packaging station:">
                <input type="text" id="task12_notes" name="task12_notes" placeholder="Enter name" required>

                <label for="task13">12. Check All 3 Agua Fresca:</label>
                <input type="hidden" name="task13_question" value="Check All 3 Agua Fresca:">
                <input type="text" id="task13_notes" name="task13_notes" placeholder="Enter name" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript">
        loadForm('mtsinai-open-sheet-form');
        cacheForm('mtsinai-open-sheet-form');
        submitForm('mtsinai-open-sheet-form');
    </script>
</body>

</html>
