<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f7f3f0, #eae8e4);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .home-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        a#logout {
            background-color: #dc3545;
        }

        a#logout:hover {
            background-color: #c82333;
        }

        @media (max-width: 600px) {
            .home-container {
                padding: 15px 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <script>
        // Redirect to login if not logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <div class="home-container">
        <h2>Reports</h2>
        <a target="_blank" href="https://docs.google.com/spreadsheets/d/1BxlUGI991sIZBYu4boEI-VZKB2VDE-YBrFYWeVFBEc8/edit?usp=sharing">Famingville Opening Reports</a>
        <a target="_blank" href="https://docs.google.com/spreadsheets/d/1RNDoqeYGLGsImjnbGdCNM8LGgFOnpjlOVf68GLXjjgk/edit?usp=sharing">Famingville Closing Reports</a>
        <a target="_blank" href="https://docs.google.com/spreadsheets/d/1ttyyUUUSArAQhcTxS0LUlNph7aRD0xPqIb1nwj2Op64/edit?usp=sharing">Mt. Sinai Opening Reports</a>
        <a target="_blank" href="https://docs.google.com/spreadsheets/d/1t85bDeqh-Zbv9N5CoGiP-7o7YPLhYowfKlsVpJZVNiU/edit?usp=sharing">Mt. Sinai Closing Reports</a>
        <a href="https://docs.google.com/spreadsheets/d/1t85bDeqh-Zbv9N5CoGiP-7o7YPLhYowfKlsVpJZVNiU/edit?usp=sharing" id="logout">Logout</a>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
